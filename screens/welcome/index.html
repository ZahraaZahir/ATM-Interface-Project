<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://unpkg.com/gsap@3.9.1/dist/gsap.min.js"></script>

</head>

<body>


    <main>
        <h1>Welcome to ZSH Bank</h1>
        <h2>Please insert your card to begin</h2>
        <div class="center-container">
            <img src="/assets/icon-park-outline_insert-card.svg">
        </div>
        <div class="center-container-arrow">
            <img id="animatedImage" src="/assets/arrow-down.svg">
        </div>

    </main>
</body>
<script>
    gsap.to("#animatedImage", {
        duration: 1,           // Animation duration in seconds
        y: 40,                // Move the arrow downward by 40 pixels
        yoyo: true,           // Add a bounce effect by reversing the animation
        repeat: -1,           // Repeat the animation indefinitely
        ease: "power2.out"     // Easing function
    });
    document.addEventListener("click", function () {
        window.location.href = "/screens/pin/pin.html";
    })
</script>

</html>
